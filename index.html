<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="body-wrapper">
        <div class="cards">
            <img src="./eldritch-codejam/assets/Ancients/Azathoth.png" alt="azathoth" class="card" id="azathoth">
            <img src="./eldritch-codejam/assets/Ancients/Cthulthu.png" alt="cthulhu" class="card" id="cthulhu">
            <img src="./eldritch-codejam/assets/Ancients/IogSothoth.png" alt="iogSothoth" class="card" id="iogSothoth">
            <img src="./eldritch-codejam/assets/Ancients/ShubNiggurath.png" alt="shubNiggurath" class="card"
                id="shubNiggurath">
        </div>
        <div class="descriptionLevel">
            <div class="text">
                <div class="chooseLevel">Выберите уровень сложности ниже:</div>
            </div>
            <div class="levels">
                <div class="level">Очень легкий</div>
                <div class="level">Легкий</div>
                <div class="level">Средний</div>
                <div class="level">Высокий</div>
                <div class="level">Очень высокий</div>
            </div>
        </div>
        <div class="pack">
            <div class="packcards">Замешать колоду карт</div>
        </div>
        <div class="layout">
            <div class="count">
                <div class="firts-stage">Первая стадия</div>
                <div class="first-round">
                    <div class="round1">1</div>
                    <div class="round1-2">2</div>
                    <div class="round1-3">3</div>
                </div>
                <div>Вторая стадия</div>
                <div class="second-round">
                    <div class="round2">1</div>
                    <div class="round2-2">2</div>
                    <div class="round2-3">3</div>
                </div>
                <div>Третья стадия</div>
                <div class="third-round">
                    <div class="round3">1</div>
                    <div class="round3-2">2</div>
                    <div class="round3-3">3</div>
                </div>
            </div>
            <div class="shirt"><img src="./eldritch-codejam/assets/mythicCardBackground.png" alt="mythicCardBackground">
            </div>
            <div class="nextcard"><img src="./eldritch-codejam/assets/MythicCards/blue/blue1.png"></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
